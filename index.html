<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI Interactions</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/d0103accc4.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul class="menu-list">
            <li class="menu-list-item">
                <p>First</p>
                <ul class="sub-menu-list">
                    <li class="sub-menu-list-item">First B</li>
                    <li class="sub-menu-list-item">First C</li>
                </ul>
            </li>
            <li class="menu-list-item">
                <p>Second</p>
                <ul class="sub-menu-list">
                    <li class="sub-menu-list-item">Second B</li>
                    <li class="sub-menu-list-item">Second C</li>
                </ul>
            </li>
            <li class="menu-list-item">
                <p>Third</p>
                <ul class="sub-menu-list">
                    <li class="sub-menu-list-item">Third B</li>
                    <li class="sub-menu-list-item">Third C</li>
                </ul>
            </li>


        </ul>
    </nav>
    <nav id="mobile-menu">
        <ul class="mobile-menu-list">
            <li class="mobile-menu-list-item choice"><i class="far fa-compass"></i></li>
            <li class="mobile-menu-list-item choice"><i class="far fa-user"></i></li>
            <li class="mobile-menu-list-item plus-icon"><i class="fas fa-plus"></i></li>
            <li class="mobile-menu-list-item choice"><i class="fas fa-comments"></i></li>
            <li class="mobile-menu-list-item choice"><i class="fas fa-cog"></i></li>
        </ul>
    </nav>
    <div class="slideshow-container">
        <div class="mySlides fade" id="1">
            <div class="numbertest">1 / 3</div>
            <img src="https://source.unsplash.com/random/50×100/?banana" alt="" style="width:100%">
            <div class="text">Banana</div>
        </div>
        <div class="mySlides fade" id="2">
            <div class="numbertest">2 / 3</div>
            <img src="https://source.unsplash.com/random/50×100/?apple" alt="" style="width:100%">
            <div class="text">Apple</div>
        </div>
        <div class="mySlides fade" id="3">
            <div class="numbertest">3 / 3</div>
            <img src="https://source.unsplash.com/random/50×100/?cherry" alt="" style="width:100%">
            <div class="text">Cherry</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>


    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
</body>

</html>
